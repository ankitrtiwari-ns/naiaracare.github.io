<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>NAIARA â€” Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            naiara: { void: '#031A17', forest: '#133B32', teal: '#2A7F72', cream: '#F7F5EB' }
          },
          fontFamily: { serif: ['Cinzel', 'serif'], sans: ['Montserrat', 'sans-serif'] },
          animation: { 'breath': 'breath 8s ease-in-out infinite', 'fade-up': 'fadeUp 1.5s ease-out forwards' },
          keyframes: {
            breath: { '0%, 100%': { opacity: '0.8', transform: 'scale(1)' }, '50%': { opacity: '1', transform: 'scale(1.05)' } },
            fadeUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
          }
        }
      }
    }
  </script>
  <style>
    body { background-color: #031A17; color: #F7F5EB; overflow-x: hidden; }
    .atmosphere { background: radial-gradient(circle at 30% 30%, #2A7F72 0%, #133B32 40%, #031A17 80%); opacity: 0.6; animation: breath 12s infinite; }
    .glass-panel { background: rgba(247, 245, 235, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(247, 245, 235, 0.15); box-shadow: 0 4px 40px rgba(42, 127, 114, 0.15); }
    .tech-grid { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(247, 245, 235, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(247, 245, 235, 0.05) 1px, transparent 1px); }
    ::selection { background: #2A7F72; color: #F7F5EB; }
  </style>
</head>
<body class="font-sans antialiased">

  <div class="fixed inset-0 z-0 pointer-events-none atmosphere"></div>
  <div class="fixed inset-0 z-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none mix-blend-overlay"></div>

  <header class="fixed top-0 w-full z-50 border-b border-naiara-cream/10 bg-naiara-void/80 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between">
      <div class="flex flex-col group cursor-default">
        <span class="font-serif text-2xl tracking-widest font-bold text-naiara-cream group-hover:text-naiara-teal transition duration-700">NAIARA</span>
        <span class="text-[0.6rem] uppercase tracking-[0.2em] text-naiara-cream/60">Orthopaedic Rehabilitation</span>
      </div>
      <div class="flex items-center gap-6">
        <nav class="hidden md:flex gap-8 text-xs tracking-widest text-naiara-cream/80">
            <a href="catalog.html" class="hover:text-white transition">CATALOG</a>
            <a href="contact.html" class="hover:text-white transition">CONTACT</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="relative z-10 pt-32 pb-20 px-6 max-w-7xl mx-auto">
    
    <div class="mb-8 text-[0.6rem] uppercase tracking-widest text-naiara-cream/40 font-mono">
        <a href="catalog.html" class="hover:text-white">Index</a> <span class="mx-2">/</span> 
        <span id="breadcrumb-title" class="text-naiara-teal">Loading...</span>
    </div>

    <div class="grid md:grid-cols-[1.2fr_1fr] gap-12 lg:gap-20 animate-fade-up">
        
        <div class="relative">
            <div class="glass-panel w-full aspect-[4/5] rounded-sm flex items-center justify-center tech-grid relative overflow-hidden group">
                
                <img id="product-image" src="" alt="Product Render" 
                     class="w-full h-full object-contain mix-blend-screen opacity-100 p-10 group-hover:scale-105 transition duration-700">
                
                <div class="absolute top-4 left-4 text-[0.5rem] font-mono text-naiara-teal">FIG. 01</div>
                <div class="absolute bottom-4 right-4 text-[0.5rem] font-mono text-naiara-teal">SCALE 1:1</div>
            </div>
        </div>

        <div class="flex flex-col justify-center">
            
            <div class="mb-2 flex items-center gap-3">
                <span class="px-2 py-1 bg-naiara-teal/20 border border-naiara-teal/50 text-[0.5rem] font-mono uppercase tracking-widest text-naiara-teal rounded-sm">Medical Grade</span>
                <span id="product-code" class="text-[0.6rem] font-mono uppercase tracking-widest text-naiara-cream/40">SKU: ---</span>
            </div>

            <h1 id="product-title" class="text-4xl md:text-5xl font-serif text-white mb-6 leading-tight">Loading...</h1>

            <p id="product-desc" class="text-naiara-cream/80 text-sm font-light leading-relaxed mb-10 max-w-md">
                Retrieving archival data...
            </p>

            <div class="mb-10 border-t border-b border-white/10 py-6">
                <div class="grid grid-cols-2 gap-y-6">
                    <div>
                        <p class="text-[0.6rem] uppercase tracking-widest text-naiara-cream/40 mb-1">Sizes Available</p>
                        <p id="product-sizes" class="text-sm font-serif text-white">---</p>
                    </div>
                    <div>
                        <p class="text-[0.6rem] uppercase tracking-widest text-naiara-cream/40 mb-1">Category</p>
                        <p id="product-category" class="text-sm font-serif text-white">---</p>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                 <p class="text-[0.6rem] uppercase tracking-widest text-naiara-cream/40 mb-2">Primary Indications</p>
                 <p id="product-uses" class="text-sm text-white/80 font-light italic">---</p>
            </div>

            <a id="whatsapp-btn" href="#" target="_blank" class="group relative w-full bg-naiara-teal/10 border border-naiara-teal hover:bg-naiara-teal transition duration-500 py-4 flex items-center justify-center gap-4 rounded-sm overflow-hidden">
                <div class="absolute inset-0 w-0 bg-white/10 group-hover:w-full transition-all duration-700 ease-out"></div>
                <span class="relative text-xs font-serif tracking-[0.2em] text-white font-medium">REQUEST INFORMATION</span>
            </a>
            
        </div>
    </div>

    <div class="mt-32">
        <h2 class="font-serif text-2xl text-white mb-8 pl-4 border-l border-naiara-teal">Structural Analysis</h2>
        <ul id="feature-list" class="grid md:grid-cols-2 gap-4 text-naiara-cream/70 font-light text-sm">
        </ul>
    </div>

  </main>

  <footer class="py-12 border-t border-naiara-cream/10 relative z-10 bg-naiara-void">
    <div class="max-w-7xl mx-auto px-6 text-center text-[0.6rem] text-naiara-cream/50 uppercase tracking-widest font-mono">
        <p>NAIARA REHABILITATION</p>
    </div>
  </footer>

  <script src="js/products.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    const product = products[productId];

    if (product) {
        document.getElementById('product-title').innerText = product.title;
        document.getElementById('breadcrumb-title').innerText = product.title;
        document.getElementById('product-desc').innerText = product.description;
        document.getElementById('product-code').innerText = `SKU: ${product.code}`;
        document.getElementById('product-sizes').innerText = product.sizes;
        document.getElementById('product-category').innerText = product.category;
        document.getElementById('product-uses').innerText = product.uses;
        
        // Image Injection
        const imgEl = document.getElementById('product-image');
        imgEl.src = product.image;
        imgEl.alt = product.title;

        const featureList = document.getElementById('feature-list');
        product.features.forEach(feature => {
            const li = document.createElement('li');
            li.className = "flex items-start gap-4";
            li.innerHTML = `<div class="mt-1.5 w-1.5 h-1.5 bg-naiara-teal rounded-full flex-shrink-0"></div><span>${feature}</span>`;
            featureList.appendChild(li);
        });

        const phone = "919820981000"; 
        const message = `Hello, I am interested in the ${product.title} (Code: ${product.code}). Please assist with pricing and availability.`;
        document.getElementById('whatsapp-btn').href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
    } else {
        document.getElementById('product-title').innerText = "System Error";
        document.getElementById('product-desc').innerText = "The requested architectural component was not found in the archive.";
    }
  </script>

</body>
</html>
